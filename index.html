<body>
    <div class="container">
        <p class="note"> Note: Ensure that CORS Unblock is installed and enabled! More info on the <a href="/cors.html"> CORS</a> page. </p>
        <label for="websitesInput">Websites (separate with commas):</label>
        <input type="text" id="websitesInput" name="websitesInput">
        <br><br>
        <label for="keywordsInput">Keywords (separate with commas):</label>
        <input type="text" id="keywordsInput" name="keywordsInput">
        <br><br>
        <h3 class="switch-text"> Synonyms </h3>
        <label class="switch">
            <input type="checkbox" id="synonymSwitch"> 
            <span class="slider round"></span>
        </label>
        <br><br>
        <button id="scrapeButton">Scrape</button>
        <div id="output"></div>
    </div>
</body>
